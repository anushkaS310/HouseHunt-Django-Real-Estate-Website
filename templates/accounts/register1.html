{% load static %}

<h1>Register</h1>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= {% static 'css/register.css' %}>
    <title>Resgiteration</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="registration_form">
            <div class="title">
                Registration Form
            </div>
            {% include 'partials/alerts.html' %}
             <form action="register" method="POST">
                {% csrf_token %}
                <div class="form_wrap">
                    <div class="input_grp">
                        <div class="input_wrap">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="fname">
                        </div>
                        <div class="input_wrap">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lname">
                        </div>
                    </div>
                    <div class="input_wrap">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username">
                        </div>
                        
                    <div class="input_wrap">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="input_wrap">
                        <label for="phn">Phone number</label>
                        <input type="text" id="phn" name="phone">
                    </div>
                    {% comment %} <div class="input_wrap">
                        <input type="submit" value="Generate OTP" class="submit_btn">
                    </div>
                    <div class="input_wrap">
                        <label for="otp">Enter OTP</label>
                        <input type="text" id="phn">
                    </div> {% endcomment %}
                    <div class="input_wrap">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="input_wrap">
                        <label for="password">Confirm Password</label>
                        <input type="password" id="password" name="password2">
                    </div>
                   
                    <div class="input_wrap">
                        <input type="submit" value="Register" class="submit_btn">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
